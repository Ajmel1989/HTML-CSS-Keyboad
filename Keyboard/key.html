<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <div class="main">
        <div>
            <button class="keys">Esc</button>
            <button class="keys">F1</button>
            <button class="keys">F2</button>
            <button class="keys">F3</button>
            <button class="keys">F4</button>
            <button class="keys">F5</button>
            <button class="keys">F6</button>
            <button class="keys">F7</button>
            <button class="keys">F8</button>
            <button class="keys">F9</button>
            <button class="keys">F10</button>
            <button class="keys">F11</button>
            <button class="keys">F12</button>
            <button class="keys">Insrt</button>
            <button class="keys">PtSc</button>
            <button class="keys">Dlt</button>
            

        </div>
        <div class="second">
            <button class="keys1">`</button>
            <button class="keys1">1</button>
            <button class="keys1">2</button>
            <button class="keys1">3</button>
            <button class="keys1">4</button>
            <button class="keys1">5</button>
            <button class="keys1">6</button>
            <button class="keys1">7</button>
            <button class="keys1">8</button>
            <button class="keys1">9</button>
            <button class="keys1">0</button>
            <button class="keys1">-</button>
            <button class="keys1">=</button>
            <button class="keys" id="back">Backspace</button>
            
        </div>
        <div class="third">
            <button class="keys3" id="tab" >Tab</button>
            <button class="keys3">Q</button>
            <button class="keys3">W</button>
            <button class="keys3">E</button>
            <button class="keys3">R</button>
            <button class="keys3">T</button>            
            <button class="keys3">Y</button>
            <button class="keys3">U</button>
            <button class="keys3">I</button>
            <button class="keys3">O</button>
            <button class="keys3">P</button>
            <button class="keys3">{</button>
            <button class="keys3">}</button>
            <button class="keys3">|</button>

        </div>
        <div class="four">
            <button class="keys4" id="caps">CapsLk</button>
            <button class="keys4">A</button>
            <button class="keys4">S</button>
            <button class="keys4">D</button>
            <button class="keys4">F</button>
            <button class="keys4">G</button>
            <button class="keys4">H</button>
            <button class="keys4">J</button>
            <button class="keys4">K</button>
            <button class="keys4">L</button>
            <button class="keys4">;</button>
            <button class="keys4">'</button>
            <button class="keys4" id="enter">Enter</button>
        </div>
        <div class="five">
            <button class="keys5" id="shift">Shift</button>
            <button class="keys5">Z</button>
            <button class="keys5">X</button>
            <button class="keys5">C</button>
            <button class="keys5">V</button>
            <button class="keys5">B</button>
            <button class="keys5">N</button>
            <button class="keys5">M</button>
            <button class="keys5">,</button>
            <button class="keys5">.</button>
            <button class="keys5">/</button>
            <button class="keys5"><i class="fa-solid fa-arrow-up"></i></button>
            <button class="keys5" id="shift1">Shift</button>
        </div>
        <div class="six">
            <button class="keys6" id="ctrl">Ctrl</button>
            <button class="keys6">Fn</button>
            <button class="keys6"><i class="fa-brands fa-windows"></i></button>
            <button class="keys6">Alt</button>
            <button class="keys6" id="space">Space</button>
            <button class="keys6">Alt</button>
            <button class="keys6">Not</button>
            <button class="keys6" id="ctrl1">Ctrl</button>
            <button class="keys6"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="keys6" id="down"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="keys6"><i class="fa-solid fa-arrow-right"></i></button>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/b817b3742e.js" crossorigin="anonymous"></script>
    
</body>
</html>
